<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✓ TO DO LIST</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <h5>made by. 칠일오</h5>
  <div class="container">
    <div class="todo_container">
      <div class="today">
        <div class="date"></div>
        <div class="date_box">
          <div class="month"></div>
          <div class="year"></div>
        </div>
        
        <div class="day"></div>
      </div>
      <div class="add_content">
        <input type="text" name="" id="todo_input" placeholder="Write today's schedule">
        <button class="todo_add">+</button>
      </div>
      <h4>더블 클릭하면 삭제 됩니다.</h4>
      <ul class="todo_list">
        <div class="check_box"></div>
        <div class="list_box"></div>
      </ul>
    </div>
  </div>
</body>
</html>
